<!DOCTYPE html>
<html>
    <head>
        <title>Webdocontrapeso</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="css/reset.css">
        <link rel="stylesheet" type="text/css" href="css/general.css">
        
        <!-- Se incluyen los scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        
        <script src="js/general.js"></script>

    </head>
    <body>
        <section id="carlos" class="content">
            <div id="fotos">
                <div id="izquierda" class="lado">
                    <div class="foto peque" data-video="https://www.youtube.com/embed/j1Uuw-m0QMk">
                        <img alt="casa" src="images/carlos/casa2.jpg"/>
                    </div>
                </div>
                <div id="centro" class="lado">
                    <div id="arriba">
                        <div class="foto" id="muneco" data-video="https://www.youtube.com/embed/cDElChk9Lh4">
                            <img alt="casa" src="images/carlos/1pagina2.jpg"/>
                        </div>
                    </div>
                    <div id="abajo">
                        <div class="foto peque" id="mike" data-video="https://www.youtube.com/embed/cDElChk9Lh4">
                            <img alt="casa" src="images/carlos/mike.jpg" />
                        </div>
                    </div>
                </div>
                <div id="derecha" class="lado">
                    <div class="foto peque" id="guitarra" data-video="https://www.youtube.com/embed/oIbkeZtBIQc">
                        <img alt="casa" src="images/carlos/guitarra.jpg" />
                    </div>
                </div>
            </div>
            <div id="botones">
                <div class="boton" id="atras">Atrás</div>
                <div class="boton" id="creditos">Créditos</div>
                <div class="boton" id="inicio">ini</div>
            </div>
        </section>
    </body>
</html>
